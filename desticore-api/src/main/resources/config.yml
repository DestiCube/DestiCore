TeleportWarmup: 5 #in seconds
BroadcastFormat: '&7[&c&lDestiCube&7] &7%message%'
NearRadius: 100.5
JumpDistance: 100
SocialSpyFormat: "&8[&6&lSOCIALSPY] %player% -> %target%: %message%"
