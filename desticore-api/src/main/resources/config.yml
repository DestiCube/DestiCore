MessageRecievedFormat: "&8[&6&lPRIVATE] &7from &6%player%&f: %message%"
TPASentFormat:
  - "&7[&c&l!&7] Request sent to %player%"
  - "&7[&c&l!&7] To cancel this request, type &c/tpacancel"
TPAAcceptedFormat:
  - "&7[&c&l!&7] %player% accepted your teleport request"
  - "&7[&c&l!&7] Teleporting to %player%"
TPARecievedFormat:
  - "&7[&c&l!&7] %player% has requested to teleport to you"
