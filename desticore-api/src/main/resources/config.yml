ItemDBFormatForTool:
  - "&7[&c&l!&7] Item: &c%name%"
  - "&7[&c&l!&7] This tool has &c%uses% uses left."
  - "&7[&c&l!&7] Item short names: &f%shortnames%"
ListFormat:
